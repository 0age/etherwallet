<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ether Wallet</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="maincontainer">
  <div class="row">
    <div class="four columns mcolor rounded title"><h3>Ether Wallet</h3></div>
    <div class="eight columns mcolor rounded desc"><h5>Open Source JavaScript Client-Side Ether Wallet</h5></div>
  </div>
</div>
<div class="maincontainer">
  <div class="row">
    <div class="three columns"><a class="button" href="#">Generate Wallet</a></div>
    <div class="three columns"><a class="button" href="#">Bulk Generate</a></div>
  </div>
</div>
<div class="maincontainer">
  <div class="row">
    <div class="six columns">
      <label>Your password</label>
      <input class="u-full-width" type="password" placeholder="minimum 6 characters" id="ethgenpassword">
    </div>
    <div class="six columns">
        <label>Give me my wallet</label>
        <a class="button button-primary" href="#">Generate</a>
    </div>
  </div>
</div>
<div class="maincontainer">
  <div class="row">
    <div class="six columns">
      <label>Your address</label>
      <input class="u-full-width" type="text" id="address" disabled>
    </div>
    <div class="six columns">
        <label>Your private key (unencrypted)</label>
        <input class="u-full-width" type="text" id="privkey" disabled>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
      <label>QR code (private key)</label>
      <img src="images/qrcode_test.png" width="100%"/>
    </div>
    <div class="six columns">
        <label>Print QR code</label>
        <a class="button button-primary" href="#">Print</a>
        <br />
        <label>Download json file (encrypted)</label>
        <a class="button button-primary" href="#">Download</a>
        <label>Download json file (unencrypted)</label>
        <a class="button button-primary" href="#">Download</a>
    </div>
  </div>
</div>
</body>
</html>
